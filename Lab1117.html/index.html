<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹表格</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th colspan="3">姓名</th>
    </tr>
    <tr>
        <td rowspan="3">
            <img src="your_image.jpg" alt="Your Photo" style="width: 100%;">
        </td>
        <td colspan="2">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name">
            
        </td>
        
        
        

    </tr>
    <tr>
        <td colspan="2">
            <label for="gender">性別：</label>
            <select id="gender" name="gender">
                <option value="male">男性</option>
                <option value="female">女性</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <label for="country">國家：</label>
            <input type="text" id="country" name="country">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <label for="email">Email：</label>
            <input type="email" id="email" name="email">
        </td>
    </tr>
    
    <tr>
        <td colspan="2">
            <label for="interestTitle">興趣：</label>
        </td>
        <td>
            <!-- 右邊的勾選項目 -->
            <input type="checkbox" id="interest1" name="interest1">
            <label for="interest1">興趣1</label>
            <input type="checkbox" id="interest2" name="interest2">
            <label for="interest2">興趣2</label>
        </td>
    </tr>
    
    <tr>
        <td colspan="2">
            <label for="skillTitle">技能：</label>
        </td>
        <td>
            <!-- 右邊的勾選項目 -->
            <input type="checkbox" id="skill1" name="skill1">
            <label for="skill1">技能1</label>
            <input type="checkbox" id="skill2" name="skill2">
            <label for="skill2">技能2</label>
        </td>
    </tr>
    
    <tr>
        <td colspan="2">
            <label for="otherTitle">其他：</label>
        </td>
        <td>
            <!-- 右邊的輸入欄位 -->
            <textarea id="other" name="other" rows="4" cols="50"></textarea>
        </td>
    </tr>
    <tr>
        <td colspan="3">
            <button type="submit">提交</button>
            <button type="reset">重設</button>
        </td>
    </tr>
</table>

</body>
</html>
